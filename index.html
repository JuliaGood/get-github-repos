<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Get GitHub Repos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div id="container">
      <h6 class="h6 display-6">Find repositories of a particular person</h6>

      <form class="form">
        <div class="row mb-3 justify-content-xs-start justify-content-sm-center">

          <label for="username" class="col-xs-12 col-sm-auto col-form-label">Enter a username:</label>
          <div class="mb-3 col-xs-12 col-sm-auto">
            <input 
              type="text" 
              class="form-control" 
              aria-label="username"
              id="username" 
              name="username"
              autocomplete="off"
            >
          </div>
          <div class="col-xs-12 col-sm-auto">
            <button id="submit" type="submit" class=" btn btn-primary">Ok</button>
          </div>

        </div>

      </form>

      <ul class="list-repos" id="list-repos"></ul>

      <div id="error"></div>

    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
